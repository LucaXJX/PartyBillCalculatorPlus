<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/icon32x32.png" sizes="16x16" />
    <title>註冊 - PBC聚賬通</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- 郵箱驗證庫 -->
    <script src="https://cdn.jsdelivr.net/npm/email-validator@2.0.4/index.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap");

      * {
        font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 動畫定義 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      /* 插畫容器 */
      .illustration-container {
        width: 200px;
        height: 200px;
        margin: 0 auto 2rem;
        position: relative;
      }

      /* 簡單的SVG動畫公仔 */
      .avatar-illustration {
        width: 100%;
        height: 100%;
      }

      .avatar-eyes {
        transition: opacity 0.3s ease;
      }

      .avatar-eyes-closed {
        opacity: 0;
      }

      .avatar-hands {
        transition: transform 0.3s ease;
        transform-origin: center;
      }

      .avatar-hands-cover {
        transform: translateY(-20px);
      }

      /* 輸入框樣式 */
      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
      }

      .input-field {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 2.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .input-field::placeholder {
        color: #9ca3af;
      }

      /* 按鈕樣式 */
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.5);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      /* 卡片樣式 */
      .auth-card {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
        width: 100%;
        max-width: 440px;
      }

      @media (max-width: 640px) {
        .auth-card {
          padding: 2rem 1.5rem;
          margin: 1rem;
          border-radius: 1rem;
        }

        .illustration-container {
          width: 150px;
          height: 150px;
        }
      }

      /* Logo 樣式 */
      .header-logo {
        transition: transform 0.3s ease;
      }

      .header-logo:hover {
        transform: scale(1.05);
      }

      /* 密碼強度指示器 */
      .password-strength-bar {
        height: 4px;
        border-radius: 2px;
        margin-top: 0.5rem;
        transition: all 0.3s ease;
        background-color: #e5e7eb;
      }

      .password-strength-fill {
        height: 100%;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .strength-weak {
        width: 33%;
        background-color: #ef4444;
      }

      .strength-medium {
        width: 66%;
        background-color: #f59e0b;
      }

      .strength-strong {
        width: 100%;
        background-color: #10b981;
      }

      .password-tips {
        margin-top: 0.75rem;
        padding: 0.75rem;
        background-color: #f3f4f6;
        border-radius: 0.5rem;
        font-size: 0.875rem;
      }

      .password-requirement {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0;
        color: #6b7280;
        transition: color 0.3s ease;
      }

      .password-requirement.met {
        color: #10b981;
      }

      .password-requirement i {
        width: 16px;
        font-size: 0.75rem;
      }

      /* 郵箱驗證提示 */
      .email-validation {
        margin-top: 0.5rem;
        font-size: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .email-valid {
        color: #10b981;
      }

      .email-invalid {
        color: #ef4444;
      }

      .input-field.valid {
        border-color: #10b981;
      }

      .input-field.invalid {
        border-color: #ef4444;
      }
    </style>
  </head>
  <body>

      <div class="container mx-auto">
        <a href="/" class="flex items-center space-x-3 w-fit header-logo">
          <img

                <line

                <ellipse

        <!-- 註冊表單 -->

          <!-- 用戶名 -->

            <i class="fas fa-user input-icon"></i>
            <input

              id="username"

              placeholder="用戶名"

              minlength="3"
            />
          </div>

          <!-- 電子郵件 -->

            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="電子郵件"

              />

                  <span>包含數字 (0-9)</span>
                </div>
                <div class="password-requirement" id="req-uppercase">
                  <i class="far fa-circle"></i>
                  <span>包含大寫字母 (A-Z)</span>
                </div>
                <div class="password-requirement" id="req-special">
                  <i class="far fa-circle"></i>
                  <span>包含特殊字符 (!@#$%)</span>
                </div>
              </div>
              <div
                class="mt-2 pt-2 border-t border-gray-300 text-xs text-gray-600"
              >
                <i class="fas fa-lightbulb text-yellow-500"></i>
                <strong>提示：</strong>結合字母、數字和符號，密碼更安全！
              </div>
            </div>
          </div>

            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="confirmPassword"
              class="input-field"
              placeholder="確認密碼"
              required
            />
          </div>

            id="error-message"
            class="text-red-500 text-sm text-center hidden"
          ></div>

          <!-- 註冊按鈕 -->
          <button type="submit" class="btn-primary w-full">
            <span id="btn-text">註冊</span>

            已經有帳號？

      </p>

    <script>
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const eyesOpen = document.getElementById("eyes-open");
      const eyesClosed = document.getElementById("eyes-closed");
      const hands = document.getElementById("hands");
      const handLeftGroup = document.getElementById("hand-left-group");
      const handRightGroup = document.getElementById("hand-right-group");
      const passwordStrength = document.getElementById("password-strength");
      const emailValidation = document.getElementById("email-validation");

      // 郵箱即時驗證
      emailInput.addEventListener("input", () => {
        const email = emailInput.value.trim();

        if (email.length === 0) {
          emailValidation.classList.add("hidden");
          emailInput.classList.remove("valid", "invalid");
          return;
        }

        // 使用 email-validator 庫驗證（如果可用）
        let isValid = false;
        if (typeof emailValidator !== "undefined" && emailValidator.validate) {
          isValid = emailValidator.validate(email);
        } else {
          // 備用：使用正則表達式
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          isValid = emailRegex.test(email);
        }

        emailValidation.classList.remove("hidden");

        if (isValid) {
          emailInput.classList.remove("invalid");
          emailInput.classList.add("valid");
          emailValidation.className = "email-validation email-valid";
          emailValidation.innerHTML =
            '<i class="fas fa-check-circle"></i><span>郵箱格式正確</span>';
        } else {
          emailInput.classList.remove("valid");
          emailInput.classList.add("invalid");
          emailValidation.className = "email-validation email-invalid";
          emailValidation.innerHTML =
            '<i class="fas fa-exclamation-circle"></i><span>請輸入有效的郵箱地址（例如：user@example.com）</span>';
        }
      });

      // 用戶名或電子郵件輸入時 - 睜開眼睛
      [usernameInput, emailInput].forEach((input) => {
        input.addEventListener("focus", () => {
          eyesOpen.classList.remove("avatar-eyes-closed");
          eyesClosed.classList.add("avatar-eyes-closed");
          handLeftGroup.style.opacity = "0";
          handRightGroup.style.opacity = "0";
        });
      });

      // 密碼或確認密碼輸入時 - 遮住眼睛
      [passwordInput, confirmPasswordInput].forEach((input) => {
        input.addEventListener("focus", () => {
          eyesOpen.classList.add("avatar-eyes-closed");
          eyesClosed.classList.remove("avatar-eyes-closed");
          handLeftGroup.style.opacity = "1";
          handRightGroup.style.opacity = "1";
        });
      });

      // 密碼強度檢查
      const passwordStrengthFill = document.getElementById(
        "password-strength-fill"
      );
      const passwordStrengthText = document.getElementById(
        "password-strength-text"
      );
      const strengthLabel = document.getElementById("strength-label");

      // 各項要求的元素
      const reqLength = document.getElementById("req-length");
      const reqNumber = document.getElementById("req-number");
      const reqUppercase = document.getElementById("req-uppercase");
      const reqSpecial = document.getElementById("req-special");

      passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;

        // 如果密碼為空，重置所有狀態
        if (password.length === 0) {
          passwordStrengthFill.className = "password-strength-fill";
          passwordStrengthFill.style.width = "0";
          passwordStrengthText.classList.add("hidden");
          [reqLength, reqNumber, reqUppercase, reqSpecial].forEach((req) => {
            req.classList.remove("met");
            req.querySelector("i").className = "far fa-circle";
          });
          return;
        }

        // 顯示強度文字
        passwordStrengthText.classList.remove("hidden");

        // 檢查各項要求
        const checks = {
          length: password.length >= 8,
          longLength: password.length >= 10,
          number: /[0-9]/.test(password),
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          special: /[^A-Za-z0-9]/.test(password),
        };

        // 更新要求狀態
        updateRequirement(reqLength, checks.length);
        updateRequirement(reqNumber, checks.number);
        updateRequirement(reqUppercase, checks.uppercase);
        updateRequirement(reqSpecial, checks.special);

        // 計算強度分數
        let strength = 0;
        if (checks.length) strength++;
        if (checks.longLength) strength++;
        if (checks.number) strength++;
        if (checks.uppercase) strength++;
        if (checks.lowercase) strength++;
        if (checks.special) strength++;

        // 更新強度條和文字
        passwordStrengthFill.className = "password-strength-fill";

        if (strength <= 2) {
          passwordStrengthFill.classList.add("strength-weak");
          strengthLabel.textContent = "弱";
          strengthLabel.className = "font-semibold text-red-500";
        } else if (strength <= 4) {
          passwordStrengthFill.classList.add("strength-medium");
          strengthLabel.textContent = "中等";
          strengthLabel.className = "font-semibold text-orange-500";
        } else {
          passwordStrengthFill.classList.add("strength-strong");
          strengthLabel.textContent = "強";
          strengthLabel.className = "font-semibold text-green-500";
        }
      });

      // 更新單個要求的狀態
      function updateRequirement(element, isMet) {
        const icon = element.querySelector("i");
        if (isMet) {
          element.classList.add("met");
          icon.className = "fas fa-check-circle";
        } else {
          element.classList.remove("met");
          icon.className = "far fa-circle";
        }
      }

      // 註冊表單提交
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = usernameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;
          const btnText = document.getElementById("btn-text");
          const btnLoading = document.getElementById("btn-loading");
          const errorMessage = document.getElementById("error-message");

          // 驗證密碼
          if (password !== confirmPassword) {
            errorMessage.textContent = "密碼不一致，請重新確認";
            errorMessage.classList.remove("hidden");
            return;
          }

          if (password.length < 8) {
            errorMessage.textContent = "密碼至少需要 8 個字符";
            errorMessage.classList.remove("hidden");
            return;
          }

          // 顯示載入狀態
          btnText.textContent = "註冊中...";
          btnLoading.classList.remove("hidden");
          errorMessage.classList.add("hidden");

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // 儲存登入資訊
              localStorage.setItem("sessionId", data.sessionId);
              localStorage.setItem("user", JSON.stringify(data.user));

              // 顯示成功訊息
              errorMessage.textContent = "註冊成功！正在跳轉...";
              errorMessage.classList.remove("hidden");
              errorMessage.classList.remove("text-red-500");
              errorMessage.classList.add("text-green-500");

              // 添加淡出動畫後跳轉
              setTimeout(() => {
                document.body.style.transition = "opacity 0.3s ease-out";
                document.body.style.opacity = "0";

                setTimeout(() => {
                  window.location.href = "/calculator.html";
                }, 300);
              }, 800);
            } else {
              // 顯示錯誤訊息
              errorMessage.textContent = data.error || "註冊失敗，請稍後再試";
              errorMessage.classList.remove("hidden");

              // 重置按鈕狀態
              btnText.textContent = "註冊";
              btnLoading.classList.add("hidden");
            }
          } catch (error) {
            console.error("註冊錯誤:", error);
            errorMessage.textContent = "註冊失敗，請稍後再試";
            errorMessage.classList.remove("hidden");

            // 重置按鈕狀態
            btnText.textContent = "註冊";
            btnLoading.classList.add("hidden");
          }
        });

      // 檢查是否已登入
      if (window.authManager && window.authManager.isAuthenticated()) {
        window.location.href = "/calculator.html";
      }
    </script>
  </body>
</html>
