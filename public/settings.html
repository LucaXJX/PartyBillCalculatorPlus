<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設置 - PBC聚賬通</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#EC4899",
              accent: "#F59E0B",
              light: "#F3F4F6",
              dark: "#1F2937",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .btn-primary {
          @apply bg-primary text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg hover:bg-primary/90 transition-all duration-300 inline-flex items-center justify-center;
          min-height: 44px;
        }
        .btn-secondary {
          @apply bg-white text-primary border-2 border-primary font-semibold py-3 px-6 rounded-lg shadow-sm hover:shadow-md hover:bg-primary/5 transition-all duration-300 inline-flex items-center justify-center;
          min-height: 44px;
        }
        .input-focus {
          @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
          min-height: 44px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body
    class="font-sans text-dark bg-gray-50"
    style="background-color: #f9fafb"
  >
    <!-- Header 將由組件系統插入 -->

    <!-- 主要內容 -->
    <main class="pt-24 pb-20 min-h-[calc(100vh-200px)]">
      <section class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
          <!-- 頁面標題 -->
          <div class="text-center mb-12">
            <h1
              class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-dark"
            >
              <i class="fa fa-cog text-primary mr-2 sm:mr-3"></i>賬戶設置
            </h1>
            <p class="text-gray-600 text-lg">管理您的個人資料和賬戶偏好設置</p>
          </div>

          <!-- 設置卡片 -->
          <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- 卡片頭部 -->
            <div
              class="bg-gradient-to-r from-primary to-primary/80 p-6 text-white"
            >
              <h2 class="text-2xl font-bold mb-2">個人資料設置</h2>
              <p class="text-white/90">更新您的用戶名、郵箱和密碼</p>
            </div>

            <!-- 卡片內容 -->
            <div class="p-8">
              <!-- 功能說明 -->
              <div
                class="bg-blue-50 border-l-4 border-blue-500 p-6 mb-8 rounded-r-lg"
              >
                <div class="flex items-start gap-3">
                  <i class="fas fa-info-circle text-blue-500 text-2xl mt-1"></i>
                  <div>
                    <h3 class="font-bold text-blue-800 mb-2">即將推出</h3>
                    <p class="text-blue-700 mb-3">
                      設置頁面功能正在開發中，敬請期待！
                    </p>
                    <div class="space-y-2 text-sm text-blue-600">
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>修改用戶名</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>修改郵箱地址</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>修改密碼</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>賬戶安全設置</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>通知偏好設置</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 當前用戶信息展示 -->
              <div class="space-y-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                  <i class="fa fa-user text-primary mr-3"></i>當前賬戶信息
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <!-- 用戶名 -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-user-circle mr-2"></i>用戶名
                    </label>
                    <div
                      id="display-username"
                      class="text-lg font-semibold text-gray-800"
                    >
                      載入中...
                    </div>
                  </div>

                  <!-- 郵箱 -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-envelope mr-2"></i>郵箱地址
                    </label>
                    <div
                      id="display-email"
                      class="text-lg font-semibold text-gray-800"
                    >
                      載入中...
                    </div>
                  </div>

                  <!-- 註冊時間 -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-calendar mr-2"></i>註冊時間
                    </label>
                    <div
                      id="display-created"
                      class="text-lg font-semibold text-gray-800"
                    >
                      載入中...
                    </div>
                  </div>

                  <!-- 用戶ID -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-id-card mr-2"></i>用戶ID
                    </label>
                    <div
                      id="display-userid"
                      class="text-sm font-mono text-gray-600"
                    >
                      載入中...
                    </div>
                  </div>
                </div>
              </div>

              <!-- 佔位按鈕 -->
              <div class="mt-8 pt-8 border-t border-gray-200">
                <div class="flex flex-wrap gap-4">
                  <button class="btn-secondary flex items-center" disabled>
                    <i class="fa fa-edit mr-2"></i>修改用戶名
                    <span class="ml-2 text-xs text-gray-400">(即將推出)</span>
                  </button>
                  <button class="btn-secondary flex items-center" disabled>
                    <i class="fa fa-envelope mr-2"></i>修改郵箱
                    <span class="ml-2 text-xs text-gray-400">(即將推出)</span>
                  </button>
                  <button class="btn-secondary flex items-center" disabled>
                    <i class="fa fa-lock mr-2"></i>修改密碼
                    <span class="ml-2 text-xs text-gray-400">(即將推出)</span>
                  </button>
                </div>
              </div>

              <!-- 返回按鈕 -->
              <div class="mt-8 text-center">
                <a
                  href="/my-bills.html"
                  class="btn-primary inline-flex items-center"
                >
                  <i class="fa fa-arrow-left mr-2"></i>返回我的賬單
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer 將由組件系統插入 -->

    <!-- 頁面設置腳本 -->
    <script type="module" src="/js/page-setup.js"></script>
    <script type="module">
      import { PageSetup } from "/js/page-setup.js";

      // 初始化頁面
      const pageSetup = new PageSetup();

      await pageSetup.init({
        requireAuth: true,
        currentPage: "settings",
        redirectIfNotAuth: "/login-page.html",
        showHeader: true,
        showFooter: true,
        headerOptions: {
          showCalculator: true,
          showMyBills: true,
          showContact: true,
        },
      });

      // 頁面加載後顯示用戶信息
      window.addEventListener("DOMContentLoaded", () => {
        const user = window.authManager?.getCurrentUser();

        if (user) {
          document.getElementById("display-username").textContent =
            user.username;
          document.getElementById("display-email").textContent = user.email;
          document.getElementById("display-userid").textContent = user.id;

          // 如果有創建時間，顯示
          if (user.createdAt) {
            const date = new Date(user.createdAt);
            document.getElementById("display-created").textContent =
              date.toLocaleDateString("zh-TW");
          } else {
            document.getElementById("display-created").textContent = "N/A";
          }
        }
      });
    </script>
  </body>
</html>
