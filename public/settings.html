<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設置 - PBC聚賬通</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#EC4899",
              accent: "#F59E0B",
              light: "#F3F4F6",
              dark: "#1F2937",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .btn-primary {
          @apply bg-primary text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg hover:bg-primary/90 transition-all duration-300 inline-flex items-center justify-center;
          min-height: 44px;
        }
        .btn-secondary {
          @apply bg-white text-primary border-2 border-primary font-semibold py-3 px-6 rounded-lg shadow-sm hover:shadow-md hover:bg-primary/5 transition-all duration-300 inline-flex items-center justify-center;
          min-height: 44px;
        }
        .input-focus {
          @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
          min-height: 44px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body
    class="font-sans text-dark bg-gray-50"
    style="background-color: #f9fafb"
  >
    <!-- Header 將由組件系統插入 -->

    <!-- 主要內容 -->
    <main class="pt-24 pb-20 min-h-[calc(100vh-200px)]">
      <section class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
          <!-- 頁面標題 -->
          <div class="text-center mb-12">
            <h1
              class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-dark"
            >
              <i class="fa fa-cog text-primary mr-2 sm:mr-3"></i>賬戶設置
            </h1>
            <p class="text-gray-600 text-lg">管理您的個人資料和賬戶偏好設置</p>
          </div>

          <!-- 設置卡片 -->
          <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- 卡片頭部 -->
            <div
              class="bg-gradient-to-r from-primary to-primary/80 p-6 text-white"
            >
              <h2 class="text-2xl font-bold mb-2">個人資料設置</h2>
              <p class="text-white/90">更新您的用戶名、郵箱和密碼</p>
            </div>

            <!-- 卡片內容 -->
            <div class="p-8">
              <!-- 功能說明 -->
              <div
                class="bg-blue-50 border-l-4 border-blue-500 p-6 mb-8 rounded-r-lg"
              >
                <div class="flex items-start gap-3">
                  <i class="fas fa-info-circle text-blue-500 text-2xl mt-1"></i>
                  <div>
                    <h3 class="font-bold text-blue-800 mb-2">即將推出</h3>
                    <p class="text-blue-700 mb-3">
                      設置頁面功能正在開發中，敬請期待！
                    </p>
                    <div class="space-y-2 text-sm text-blue-600">
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>更改用戶名</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>更改郵箱地址</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>更改密碼</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>賬戶安全設置</span>
                      </div>
                      <div class="flex items-center gap-2">
                        <i class="fa fa-check-circle"></i>
                        <span>通知偏好設置</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 當前用戶信息展示 -->
              <div class="space-y-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                  <i class="fa fa-user text-primary mr-3"></i>當前賬戶信息
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <!-- 用戶名 (可編輯) -->
                  <div class="bg-gray-50 p-4 rounded-lg flex flex-col gap-2">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-user-circle mr-2"></i>用戶名
                    </label>
                    <div class="flex items-center gap-2">
                      <div
                        id="display-username"
                        class="text-lg font-semibold text-gray-800"
                      >
                        載入中...
                      </div>
                      <button
                        id="edit-username-btn"
                        class="ml-2 text-primary hover:text-secondary focus:outline-none"
                        title="更改用戶名"
                      >
                        <i class="fa fa-edit"></i>
                      </button>
                    </div>
                  </div>

                  <!-- 郵箱 -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-envelope mr-2"></i>郵箱地址
                    </label>
                    <div
                      id="display-email"
                      class="text-lg font-semibold text-gray-800"
                    >
                      載入中...
                    </div>
                  </div>

                  <!-- 註冊時間 -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-calendar mr-2"></i>註冊時間
                    </label>
                    <div
                      id="display-created"
                      class="text-lg font-semibold text-gray-800"
                    >
                      載入中...
                    </div>
                  </div>

                  <!-- 用戶ID -->
                  <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-sm font-medium text-gray-600 mb-2">
                      <i class="fa fa-id-card mr-2"></i>用戶ID
                    </label>
                    <div
                      id="display-userid"
                      class="text-sm font-mono text-gray-600"
                    >
                      載入中...
                    </div>
                  </div>
                </div>
              </div>

              <!-- 佔位按鈕 -->
              <div class="mt-8 pt-8 border-t border-gray-200">
                <div class="flex flex-wrap gap-4">
                  <button
                    class="btn-secondary flex items-center"
                    id="edit-username-btn2"
                  >
                    <i class="fa fa-edit mr-2"></i>更改用戶名
                  </button>
                  <button
                    class="btn-secondary flex items-center"
                    id="edit-email-btn"
                  >
                    <i class="fa fa-envelope mr-2"></i>更改郵箱
                  </button>
                  <button
                    class="btn-secondary flex items-center"
                    id="edit-password-btn"
                  >
                    <i class="fa fa-lock mr-2"></i>更改密碼
                  </button>
                </div>
              </div>

              <!-- 返回按鈕 -->
              <div class="mt-8 text-center">
                <a
                  href="/my-bills.html"
                  class="btn-primary inline-flex items-center"
                >
                  <i class="fa fa-arrow-left mr-2"></i>返回我的賬單
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer 將由組件系統插入 -->

    <!-- 更改郵箱 Modal -->
    <div
      id="email-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 hidden"
    >
      <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md relative">
        <button
          id="close-email-modal"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
        >
          <i class="fa fa-times"></i>
        </button>
        <h3 class="text-xl font-bold mb-4 text-dark flex items-center">
          <i class="fa fa-envelope text-primary mr-2"></i>更改郵箱
        </h3>
        <form id="email-form" class="space-y-4">
          <div>
            <label
              for="new-email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >新郵箱地址</label
            >
            <input
              type="email"
              id="new-email"
              name="new-email"
              class="w-full border rounded-lg px-4 py-2 input-focus"
              required
              maxlength="64"
              autocomplete="email"
            />
          </div>
          <div id="email-error" class="text-red-600 text-sm hidden"></div>
          <div id="email-success" class="text-green-600 text-sm hidden"></div>
          <div class="flex gap-3 justify-end">
            <button type="button" id="cancel-email-btn" class="btn-secondary">
              取消
            </button>
            <button type="submit" class="btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 更改密碼 Modal -->
    <div
      id="password-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 hidden"
    >
      <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md relative">
        <button
          id="close-password-modal"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
        >
          <i class="fa fa-times"></i>
        </button>
        <h3 class="text-xl font-bold mb-4 text-dark flex items-center">
          <i class="fa fa-lock text-primary mr-2"></i>更改密碼
        </h3>
        <form id="password-form" class="space-y-4">
          <div>
            <label
              for="current-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >當前密碼</label
            >
            <input
              type="password"
              id="current-password"
              name="current-password"
              class="w-full border rounded-lg px-4 py-2 input-focus"
              required
              minlength="6"
              autocomplete="current-password"
            />
          </div>
          <div>
            <label
              for="new-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >新密碼</label
            >
            <input
              type="password"
              id="new-password"
              name="new-password"
              class="w-full border rounded-lg px-4 py-2 input-focus"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >確認新密碼</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full border rounded-lg px-4 py-2 input-focus"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <div id="password-error" class="text-red-600 text-sm hidden"></div>
          <div
            id="password-success"
            class="text-green-600 text-sm hidden"
          ></div>
          <div class="flex gap-3 justify-end">
            <button
              type="button"
              id="cancel-password-btn"
              class="btn-secondary"
            >
              取消
            </button>
            <button type="submit" class="btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 更改用戶名 Modal -->
    <div
      id="username-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 hidden"
    >
      <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md relative">
        <button
          id="close-username-modal"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
        >
          <i class="fa fa-times"></i>
        </button>
        <h3 class="text-xl font-bold mb-4 text-dark flex items-center">
          <i class="fa fa-edit text-primary mr-2"></i>更改用戶名
        </h3>
        <form id="username-form" class="space-y-4">
          <div>
            <label
              for="new-username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >新用戶名</label
            >
            <input
              type="text"
              id="new-username"
              name="new-username"
              class="w-full border rounded-lg px-4 py-2 input-focus"
              required
              minlength="2"
              maxlength="32"
              autocomplete="off"
            />
          </div>
          <div id="username-error" class="text-red-600 text-sm hidden"></div>
          <div class="flex gap-3 justify-end">
            <button
              type="button"
              id="cancel-username-btn"
              class="btn-secondary"
            >
              取消
            </button>
            <button type="submit" class="btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 頁面設置腳本 -->
    <script type="module" src="/js/page-setup.js"></script>
    <script type="module">
      import { PageSetup } from "/js/page-setup.js";

      // 初始化頁面
      const pageSetup = new PageSetup();

      await pageSetup.init({
        requireAuth: true,
        currentPage: "settings",
        redirectIfNotAuth: "/login-page.html",
        showHeader: true,
        showFooter: true,
        headerOptions: {
          showCalculator: true,
          showMyBills: true,
          showContact: true,
        },
      });

      // 頁面加載後顯示用戶信息
      window.addEventListener("DOMContentLoaded", () => {
        const user = window.authManager?.getCurrentUser();

        if (user) {
          document.getElementById("display-username").textContent =
            user.username;
          document.getElementById("display-email").textContent = user.email;
          document.getElementById("display-userid").textContent = user.id;

          // 如果有創建時間，顯示
          if (user.createdAt) {
            const date = new Date(user.createdAt);
            document.getElementById("display-created").textContent =
              date.toLocaleDateString("zh-TW");
          } else {
            document.getElementById("display-created").textContent = "N/A";
          }
        }
        // 綁定編輯用戶名按鈕
        const openModal = () => {
          document.getElementById("username-modal").classList.remove("hidden");
          document.getElementById("new-username").value = user?.username || "";
          document.getElementById("username-error").classList.add("hidden");
        };
        ["edit-username-btn", "edit-username-btn2"].forEach((id) => {
          const btn = document.getElementById(id);
          if (btn) btn.addEventListener("click", openModal);
        });
        // 關閉 modal
        ["close-username-modal", "cancel-username-btn"].forEach((id) => {
          const btn = document.getElementById(id);
          if (btn)
            btn.addEventListener("click", () => {
              document.getElementById("username-modal").classList.add("hidden");
            });
        });
        // 表單提交
        document
          .getElementById("username-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const newUsername = document
              .getElementById("new-username")
              .value.trim();
            const errorDiv = document.getElementById("username-error");
            errorDiv.classList.add("hidden");
            if (
              !newUsername ||
              newUsername.length < 2 ||
              newUsername.length > 32
            ) {
              errorDiv.textContent = "用戶名長度需為2-32字";
              errorDiv.classList.remove("hidden");
              return;
            }
            try {
              // 調用API更新用戶名
              const res = await fetch("/api/user/username", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: newUsername }),
                credentials: "include",
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.message || "更新失敗");
              // 更新UI
              document.getElementById("display-username").textContent =
                newUsername;
              if (window.authManager) {
                window.authManager.setCurrentUser({
                  ...user,
                  username: newUsername,
                });
              }
              document.getElementById("username-modal").classList.add("hidden");
            } catch (err) {
              errorDiv.textContent = err.message || "更新失敗";
              errorDiv.classList.remove("hidden");
            }
          });

        // 綁定更改郵箱按鈕
        const openEmailModal = () => {
          document.getElementById("email-modal").classList.remove("hidden");
          document.getElementById("new-email").value = user?.email || "";
          document.getElementById("email-error").classList.add("hidden");
          document.getElementById("email-success").classList.add("hidden");
        };
        const emailBtn = document.getElementById("edit-email-btn");
        if (emailBtn) emailBtn.addEventListener("click", openEmailModal);
        // 關閉郵箱 modal
        ["close-email-modal", "cancel-email-btn"].forEach((id) => {
          const btn = document.getElementById(id);
          if (btn)
            btn.addEventListener("click", () => {
              document.getElementById("email-modal").classList.add("hidden");
            });
        });
        // 郵箱表單提交
        document
          .getElementById("email-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const newEmail = document.getElementById("new-email").value.trim();
            const errorDiv = document.getElementById("email-error");
            const successDiv = document.getElementById("email-success");
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");
            if (!newEmail || !/^\S+@\S+\.\S+$/.test(newEmail)) {
              errorDiv.textContent = "請輸入有效的郵箱地址";
              errorDiv.classList.remove("hidden");
              return;
            }
            try {
              const res = await fetch("/api/user/email", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: newEmail }),
                credentials: "include",
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.message || "郵箱更新失敗");
              document.getElementById("display-email").textContent = newEmail;
              if (window.authManager) {
                window.authManager.setCurrentUser({ ...user, email: newEmail });
              }
              successDiv.textContent = "郵箱已成功更新";
              successDiv.classList.remove("hidden");
              setTimeout(() => {
                document.getElementById("email-modal").classList.add("hidden");
              }, 1200);
            } catch (err) {
              errorDiv.textContent = err.message || "郵箱更新失敗";
              errorDiv.classList.remove("hidden");
            }
          });

        // 綁定更改密碼按鈕
        const openPasswordModal = () => {
          document.getElementById("password-modal").classList.remove("hidden");
          document.getElementById("current-password").value = "";
          document.getElementById("new-password").value = "";
          document.getElementById("confirm-password").value = "";
          document.getElementById("password-error").classList.add("hidden");
          document.getElementById("password-success").classList.add("hidden");
        };
        const pwBtn = document.getElementById("edit-password-btn");
        if (pwBtn) pwBtn.addEventListener("click", openPasswordModal);
        // 關閉密碼 modal
        ["close-password-modal", "cancel-password-btn"].forEach((id) => {
          const btn = document.getElementById(id);
          if (btn)
            btn.addEventListener("click", () => {
              document.getElementById("password-modal").classList.add("hidden");
            });
        });
        // 密碼表單提交
        document
          .getElementById("password-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const currentPassword =
              document.getElementById("current-password").value;
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword =
              document.getElementById("confirm-password").value;
            const errorDiv = document.getElementById("password-error");
            const successDiv = document.getElementById("password-success");
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");
            if (!currentPassword || !newPassword || !confirmPassword) {
              errorDiv.textContent = "所有欄位皆為必填";
              errorDiv.classList.remove("hidden");
              return;
            }
            if (newPassword.length < 6) {
              errorDiv.textContent = "新密碼長度需至少6字";
              errorDiv.classList.remove("hidden");
              return;
            }
            if (newPassword !== confirmPassword) {
              errorDiv.textContent = "新密碼與確認密碼不一致";
              errorDiv.classList.remove("hidden");
              return;
            }
            try {
              const res = await fetch("/api/user/password", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ currentPassword, newPassword }),
                credentials: "include",
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.message || "密碼更新失敗");
              successDiv.textContent = "密碼已成功更新";
              successDiv.classList.remove("hidden");
              // 自動關閉 modal
              setTimeout(() => {
                document
                  .getElementById("password-modal")
                  .classList.add("hidden");
              }, 1200);
            } catch (err) {
              errorDiv.textContent = err.message || "密碼更新失敗";
              errorDiv.classList.remove("hidden");
            }
          });
      });
    </script>
  </body>
</html>
