<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/icon32x32.png" sizes="16x16" />
    <title>登入 - PBC聚賬通</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- 郵箱驗證庫 -->
    <script src="https://cdn.jsdelivr.net/npm/email-validator@2.0.4/index.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap");

      * {
        font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 動畫定義 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      /* 插畫容器 */
      .illustration-container {
        width: 200px;
        height: 200px;
        margin: 0 auto 2rem;
        position: relative;
      }

      /* 簡單的SVG動畫公仔 */
      .avatar-illustration {
        width: 100%;
        height: 100%;
      }

      .avatar-eyes {
        transition: opacity 0.3s ease;
      }

      .avatar-eyes-closed {
        opacity: 0;
      }

      .avatar-hands {
        transition: transform 0.3s ease;
        transform-origin: center;
      }

      .avatar-hands-cover {
        transform: translateY(-20px);
      }

      /* 輸入框樣式 */
      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        pointer-events: none;
      }

      .input-field {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 2.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .input-field::placeholder {
        color: #9ca3af;
      }

      /* 按鈕樣式 */
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.5);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      /* 卡片樣式 */
      .auth-card {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
        width: 100%;
        max-width: 440px;
      }

      @media (max-width: 640px) {
        .auth-card {
          padding: 2rem 1.5rem;
          margin: 1rem;
          border-radius: 1rem;
        }

        .illustration-container {
          width: 150px;
          height: 150px;
        }
      }

      /* Logo 樣式 */
      .header-logo {
        transition: transform 0.3s ease;
      }

      .header-logo:hover {
        transform: scale(1.05);
      }

      /* 郵箱驗證提示 */
      .email-validation {
        margin-top: 0.5rem;
        font-size: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .email-valid {
        color: #10b981;
      }

      .email-invalid {
        color: #ef4444;
      }

      .input-field.valid {
        border-color: #10b981;
      }

      .input-field.invalid {
        border-color: #ef4444;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="py-6 px-4 md:px-8">
      <div class="container mx-auto">
        <a href="/" class="flex items-center space-x-3 w-fit header-logo">
          <img
            src="/img/icon499x499.png"
            alt="PBC Logo"
            class="h-12 w-12 md:h-14 md:w-14"
          />
          <span class="text-white text-2xl md:text-3xl font-bold"
            >PBC聚賬通</span
          >
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="auth-card fade-in">
        <!-- 插畫 -->
        <div class="illustration-container float-animation">
          <svg
            class="avatar-illustration"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- 背景裝飾 -->
            <circle cx="100" cy="100" r="95" fill="#EDE9FE" opacity="0.3" />

            <!-- 棕熊身體 -->
            <ellipse cx="100" cy="140" rx="65" ry="50" fill="#92400E" />
            <ellipse cx="100" cy="145" rx="60" ry="45" fill="#B45309" />

            <!-- 棕熊頭部 -->
            <circle cx="100" cy="85" r="58" fill="#92400E" />
            <circle cx="100" cy="85" r="54" fill="#B45309" />

            <!-- 耳朵 -->
            <circle cx="60" cy="55" r="20" fill="#92400E" />
            <circle cx="60" cy="55" r="16" fill="#B45309" />
            <circle cx="62" cy="53" r="8" fill="#FED7AA" opacity="0.8" />

            <circle cx="140" cy="55" r="20" fill="#92400E" />
            <circle cx="140" cy="55" r="16" fill="#B45309" />
            <circle cx="138" cy="53" r="8" fill="#FED7AA" opacity="0.8" />

            <!-- 棕熊臉部中心（淺色） -->
            <ellipse
              cx="100"
              cy="95"
              rx="38"
              ry="32"
              fill="#FED7AA"
              opacity="0.9"
            />

            <!-- 臉紅 -->
            <ellipse
              cx="68"
              cy="98"
              rx="12"
              ry="8"
              fill="#FCA5A5"
              opacity="0.4"
            />
            <ellipse
              cx="132"
              cy="98"
              rx="12"
              ry="8"
              fill="#FCA5A5"
              opacity="0.4"
            />

            <!-- 眼睛 (睜開) -->
            <g class="avatar-eyes" id="eyes-open">
              <!-- 左眼 -->
              <circle cx="80" cy="85" r="6" fill="#1F2937" />
              <circle cx="82" cy="83" r="2.5" fill="white" />

              <!-- 右眼 -->
              <circle cx="120" cy="85" r="6" fill="#1F2937" />
              <circle cx="122" cy="83" r="2.5" fill="white" />
            </g>

            <!-- 眼睛 (閉上) -->
            <g class="avatar-eyes avatar-eyes-closed" id="eyes-closed">
              <path
                d="M 74 85 Q 80 82 86 85"
                stroke="#1F2937"
                stroke-width="2.5"
                fill="none"
                stroke-linecap="round"
              />
              <path
                d="M 114 85 Q 120 82 126 85"
                stroke="#1F2937"
                stroke-width="2.5"
                fill="none"
                stroke-linecap="round"
              />
            </g>

            <!-- 鼻子 -->
            <ellipse cx="100" cy="100" rx="8" ry="6" fill="#1F2937" />
            <ellipse
              cx="98"
              cy="99"
              rx="2"
              ry="1.5"
              fill="white"
              opacity="0.6"
            />

            <!-- 嘴巴（可愛微笑） -->
            <path
              d="M 90 108 Q 100 114 110 108"
              stroke="#1F2937"
              stroke-width="2.5"
              fill="none"
              stroke-linecap="round"
            />

            <!-- 小鬍鬚點點 -->
            <circle cx="70" cy="102" r="1.5" fill="#D1D5DB" />
            <circle cx="130" cy="102" r="1.5" fill="#D1D5DB" />

            <!-- 小愛心裝飾 (在衣服上) -->
            <path
              d="M 100 150 C 100 150 90 140 85 145 C 80 150 85 158 100 165 C 115 158 120 150 115 145 C 110 140 100 150 100 150"
              fill="#667EEA"
              opacity="0.3"
            />

            <!-- 棕熊爪子/手 (用於遮眼睛) -->
            <g class="avatar-hands" id="hands">
              <!-- 左手 (爪子) -->
              <g id="hand-left-group" opacity="0">
                <ellipse
                  cx="72"
                  cy="82"
                  rx="16"
                  ry="14"
                  fill="#92400E"
                  transform="rotate(-20 72 82)"
                />
                <ellipse
                  cx="72"
                  cy="82"
                  rx="13"
                  ry="11"
                  fill="#B45309"
                  transform="rotate(-20 72 82)"
                />
                <ellipse
                  cx="72"
                  cy="85"
                  rx="10"
                  ry="8"
                  fill="#FED7AA"
                  opacity="0.8"
                  transform="rotate(-20 72 85)"
                />
                <!-- 爪子紋路 -->
                <line
                  x1="68"
                  y1="78"
                  x2="68"
                  y2="84"
                  stroke="#78350F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <line
                  x1="72"
                  y1="76"
                  x2="72"
                  y2="82"
                  stroke="#78350F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <line
                  x1="76"
                  y1="78"
                  x2="76"
                  y2="84"
                  stroke="#78350F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </g>

              <!-- 右手 (爪子) -->
              <g id="hand-right-group" opacity="0">
                <ellipse
                  cx="128"
                  cy="82"
                  rx="16"
                  ry="14"
                  fill="#92400E"
                  transform="rotate(20 128 82)"
                />
                <ellipse
                  cx="128"
                  cy="82"
                  rx="13"
                  ry="11"
                  fill="#B45309"
                  transform="rotate(20 128 82)"
                />
                <ellipse
                  cx="128"
                  cy="85"
                  rx="10"
                  ry="8"
                  fill="#FED7AA"
                  opacity="0.8"
                  transform="rotate(20 128 85)"
                />
                <!-- 爪子紋路 -->
                <line
                  x1="124"
                  y1="78"
                  x2="124"
                  y2="84"
                  stroke="#78350F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <line
                  x1="128"
                  y1="76"
                  x2="128"
                  y2="82"
                  stroke="#78350F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <line
                  x1="132"
                  y1="78"
                  x2="132"
                  y2="84"
                  stroke="#78350F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </g>
            </g>
          </svg>
        </div>

        <!-- 標題 -->
        <h1
          class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8"
        >
          歡迎回來
        </h1>

        <!-- 登入表單 -->
        <form id="loginForm" class="space-y-5" data-skip-transition="true">
          <!-- 電子郵件 -->
          <div>
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="電子郵件"
                required
              />
            </div>
            <div id="email-validation" class="email-validation hidden"></div>
          </div>

          <!-- 密碼 -->
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="密碼（至少 8 個字符）"
              required
              minlength="8"
            />
          </div>

          <!-- 錯誤訊息 -->
          <div
            id="error-message"
            class="text-red-500 text-sm text-center hidden"
          ></div>

          <!-- 登入按鈕 -->
          <button type="submit" class="btn-primary w-full">
            <span id="btn-text">登入</span>
            <i id="btn-loading" class="fas fa-spinner fa-spin ml-2 hidden"></i>
          </button>

          <!-- 註冊連結 -->
          <div class="text-center text-gray-600 mt-4">
            還沒有帳號？
            <a
              href="/registration-page.html"
              class="text-purple-600 hover:text-purple-700 font-medium transition-colors"
            >
              立即註冊
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-4 text-center text-white">
      <p class="text-sm opacity-90 mb-1">© 2025 PBC聚賬通. 保留所有權利</p>
      <p class="text-xs opacity-75">
        讓聚會帳單分攤變得簡單公平，提升社交體驗的必備工具。
      </p>
    </footer>

    <!-- Auth Script -->
    <script src="/js/auth.js"></script>
    <!-- Page Transition Script -->
    <script src="/js/page-transition.js"></script>
    <script>
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const eyesOpen = document.getElementById("eyes-open");
      const eyesClosed = document.getElementById("eyes-closed");
      const hands = document.getElementById("hands");
      const handLeftGroup = document.getElementById("hand-left-group");
      const handRightGroup = document.getElementById("hand-right-group");
      const emailValidation = document.getElementById("email-validation");

      // 郵箱即時驗證
      emailInput.addEventListener("input", () => {
        const email = emailInput.value.trim();

        if (email.length === 0) {
          emailValidation.classList.add("hidden");
          emailInput.classList.remove("valid", "invalid");
          return;
        }

        // 使用 email-validator 庫驗證（如果可用）
        let isValid = false;
        if (typeof emailValidator !== "undefined" && emailValidator.validate) {
          isValid = emailValidator.validate(email);
        } else {
          // 備用：使用正則表達式
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          isValid = emailRegex.test(email);
        }

        emailValidation.classList.remove("hidden");

        if (isValid) {
          emailInput.classList.remove("invalid");
          emailInput.classList.add("valid");
          emailValidation.className = "email-validation email-valid";
          emailValidation.innerHTML =
            '<i class="fas fa-check-circle"></i><span>郵箱格式正確</span>';
        } else {
          emailInput.classList.remove("valid");
          emailInput.classList.add("invalid");
          emailValidation.className = "email-validation email-invalid";
          emailValidation.innerHTML =
            '<i class="fas fa-exclamation-circle"></i><span>請輸入有效的郵箱地址</span>';
        }
      });

      // 電子郵件輸入時 - 睜開眼睛
      emailInput.addEventListener("focus", () => {
        eyesOpen.classList.remove("avatar-eyes-closed");
        eyesClosed.classList.add("avatar-eyes-closed");
        handLeftGroup.style.opacity = "0";
        handRightGroup.style.opacity = "0";
      });

      // 密碼輸入時 - 遮住眼睛
      passwordInput.addEventListener("focus", () => {
        eyesOpen.classList.add("avatar-eyes-closed");
        eyesClosed.classList.remove("avatar-eyes-closed");
        handLeftGroup.style.opacity = "1";
        handRightGroup.style.opacity = "1";
      });

      // 登入表單提交
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = emailInput.value.trim();
          const password = passwordInput.value;
          const btnText = document.getElementById("btn-text");
          const btnLoading = document.getElementById("btn-loading");
          const errorMessage = document.getElementById("error-message");

          // 密碼長度檢查
          if (password.length < 8) {
            errorMessage.textContent = "密碼至少需要 8 個字符";
            errorMessage.classList.remove("hidden");
            return;
          }

          // 顯示載入狀態
          btnText.textContent = "登入中...";
          btnLoading.classList.remove("hidden");
          errorMessage.classList.add("hidden");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // 儲存登入資訊
              localStorage.setItem("sessionId", data.sessionId);
              localStorage.setItem("user", JSON.stringify(data.user));

              // 添加淡出動畫後跳轉
              document.body.style.transition = "opacity 0.3s ease-out";
              document.body.style.opacity = "0";

              setTimeout(() => {
                window.location.href = "/calculator.html";
              }, 300);
            } else {
              // 顯示錯誤訊息
              errorMessage.textContent =
                data.error || "登入失敗，請檢查您的電子郵件和密碼";
              errorMessage.classList.remove("hidden");

              // 重置按鈕狀態
              btnText.textContent = "登入";
              btnLoading.classList.add("hidden");
              // 確保畫面維持可見（防止全域過渡誤觸）
              document.body && (document.body.style.opacity = "1");
            }
          } catch (error) {
            console.error("登入錯誤:", error);
            errorMessage.textContent = "登入失敗，請稍後再試";
            errorMessage.classList.remove("hidden");

            // 重置按鈕狀態
            btnText.textContent = "登入";
            btnLoading.classList.add("hidden");
            // 確保畫面維持可見（防止全域過渡誤觸）
            document.body && (document.body.style.opacity = "1");
          }
        });

      // 檢查是否已登入
      if (window.authManager && window.authManager.isAuthenticated()) {
        window.location.href = "/calculator.html";
      }
    </script>
  </body>
</html>
