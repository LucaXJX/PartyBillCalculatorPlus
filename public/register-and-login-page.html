<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/icon32x32.png" sizes="16x16" />
    <title>PBC聚賬通</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 id="formTitle" class="text-2xl text-center font-bold mb-6">
        PBC聚賬通-註冊
      </h2>

      <form id="registerForm" class="form active">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="用戶名"
          required
          class="border border-gray-300 p-2 w-full rounded mb-4"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="電子郵件"
          required
          class="border border-gray-300 p-2 w-full rounded mb-4"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="密碼"
          required
          class="border border-gray-300 p-2 w-full rounded mb-4"
        />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="確認密碼"
          required
          class="border border-gray-300 p-2 w-full rounded mb-4"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700"
        >
          註冊
        </button>
        <div class="text-center mt-4">
          已有帳號？<a
            href="#"
            id="showLogin"
            class="text-blue-600 hover:underline"
            >登入</a
          >
        </div>
      </form>

      <form id="loginForm" class="form hidden">
        <input
          type="text"
          id="loginUsername"
          name="loginUsername"
          placeholder="用戶名"
          required
          class="border border-gray-300 p-2 w-full rounded mb-4"
        />
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          placeholder="密碼"
          required
          class="border border-gray-300 p-2 w-full rounded mb-4"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700"
        >
          登入
        </button>
        <div class="text-center mt-4">
          還沒有帳號？<a
            href="#"
            id="showRegister"
            class="text-blue-600 hover:underline"
            >註冊</a
          >
        </div>
      </form>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const showLogin = document.getElementById("showLogin");
      const showRegister = document.getElementById("showRegister");
      const formTitle = document.getElementById("formTitle");

      showLogin.addEventListener("click", function (event) {
        event.preventDefault();
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formTitle.textContent = "PBC聚賬通-登入";
      });

      showRegister.addEventListener("click", function (event) {
        event.preventDefault();
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        formTitle.textContent = "PBC聚賬通-註冊";
      });
    </script>
  </body>
</html>
